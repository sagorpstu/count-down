<!DOCTYPE html>
<html lang="en">

<head>
	
	<!-- ?Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- ?Font-Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
	<!-- ?Font-Awesome -->

	<!-- ?w3-CSS -->
	<link rel="stylesheet" href="css/w3.css">
	<!-- ?w3-CSS -->

	<!-- ?Bootstrap Css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- ?Bootstrap Css -->

	<!-- ?Default Css -->
	<link rel="stylesheet" href="css/default.css">
	<!-- ?Default Css -->

	<!-- ?Custom Css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- ?Custom Css -->

	<title>BIRTHDAY-2020 | F.H. SAGOR</title>
</head>

<body>

	<!-- ?Start From Here -->
	
	<main class="one_page vh-100 py-150">
		<div class="container">
			<div class="row align-items-center justify-content-md-center justify-content-start">
				<div class="col-12">
					<div class="main_content text-center">
						<h1>COMING SOON</h1>
						<p>
							f.h. sagor next birthday countdown started !
						</p>
						<form class="form-inline justify-content-center align-items-center">
							
							<div class="input-group mb-2 mr-sm-2">
								<div class="input-group-prepend">
									<div class="input-group-text py-10 px-20">
										<span class="w3-text-deep-purple f-700">@</span>
									</div>
								</div>
								<input type="text" class="form-control py-25" id="inlineFormInputGroupUsername2" placeholder="Username">
							</div>

							<div class="input-group mb-2 mr-sm-2">
								<div class="input-group-prepend">
									<div class="input-group-text py-10 px-20">
										<span class="w3-text-deep-purple f-700"><i class="fas fa-envelope    "></i></span>
									</div>
								</div>
								<input type="text" class="form-control py-25" id="inlineFormInputGroupUsername2" placeholder="Email">
							</div>

							<p class="text-left text-sm-center btn-cont m-0">
								<button type="submit" class="btn w3-deep-purple mb-2 w3-hover-red py-10">
									<span>
										<i class="fas fa-info-circle    "></i>
									</span>
									GET UPDATE
								</button>
								
							</p>
						</form>
					</div>
					<div class="counter_time mt-30 row justify-content-center" data-countdown="2020/12/12">

					</div>
				</div>
			</div>
		</div>
	</main>
	
	<!-- ?Ends From Here -->

	<!-- * JavaScript Code *-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	


	<!-- *CUSTOM SCRIPT* -->

	<script>
		$('[data-countdown]').each(function () {
			var $this = $(this),
				finalDate = $(this).data('countdown');
			$this.countdown(finalDate, function (event) {
				$this.html(event.strftime(
					'<div class="time-count">%D <span>days</span></div><div class="time-count">%H <span>hour</span></div><div class="time-count">%M <span>minute</span></div><div class="time-count">%S <span>Second</span></div>'
				));
			});
		});
	</script>

</body>

</html>
